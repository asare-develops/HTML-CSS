<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenges</title>
    <link rel="stylesheet" href="./challenges.css" />
  </head>
  <body>
    <article class="product">
      <h2 class="product-title">Converse Chuck All Star Low Top</h2>

      <img
        src="images/challenges.jpg"
        alt="A picture of a Converse Shoe"
        width="250px"
        height="250px"
        class="product-img"
      />

      <div class="product-info">
        <p class="price">
          <strong>$65.00</strong>
        </p>

        <p class="shipping">Free Shipping</p>

        <p class="ready">
          Ready to dress up or down, these canvas Chucks are an everyday
          wardrope staple.
        </p>

        <a href="https://converse.com" class="more-info"
          >More information &rarr;</a
        >

        <div class="colors">
          <div class="color color1"></div>
          <div class="color color2"></div>
          <div class="color color3"></div>
          <div class="color color4"></div>
          <div class="color color5"></div>
          <div class="color color6"></div>
        </div>
      </div>

      <div class="product-details">
        <h3 class="details-title">Product details</h3>
        <ul class="details-list">
          <li>Lightweight, durable canvas sneaker</li>
          <li>Lightly padded footbed for added comfort</li>
          <li>Iconic Chuck Taylor ankle patch</li>
        </ul>
      </div>

      <button class="add-cart">Add to cart</button>
    </article>
  </body>
</html>
